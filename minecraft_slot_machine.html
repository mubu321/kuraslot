<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuraスロット</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: url('image10.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .slot-machine {
            background: linear-gradient(45deg, #2c1810, #4a2c1a);
            border: 8px solid #d4af37;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 25px;
            z-index: -1;
        }

        .title {
            text-align: center;
            color: #ffd700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .reels-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
        }

        .reel {
            width: 120px;
            height: 120px;
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #222;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .reel-item {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0, #ddd);
            border-bottom: 1px solid #999;
        }

        .reel-item img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.6);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-panel {
            display: none;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #2c1810;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            opacity: 0;
            z-index: 1000;
        }

        .win-message.show {
            opacity: 1;
        }

        .spinning {
            animation: spin-blur 0.1s linear infinite;
        }

        @keyframes spin-blur {
            0% { filter: blur(0px); }
            50% { filter: blur(2px); }
            100% { filter: blur(0px); }
        }

        @media (max-width: 600px) {
            .slot-machine {
                padding: 20px;
                margin: 10px;
            }
            
            .reels-container {
                gap: 5px;
                padding: 15px;
            }
            
            .reel {
                width: 90px;
                height: 90px;
            }
            
            .reel-item {
                height: 90px;
            }
            
            .reel-item img {
                width: 70px;
                height: 70px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1 class="title">KURA SLOT</h1>
        
        <div class="reels-container">
            <div class="reel" id="reel1">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-strip"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="spin-button" id="spinButton">SPIN!</button>
        </div>
        
        <div class="win-message" id="winMessage"></div>
    </div>

    <script>
        class SlotMachine {
            constructor() {
                this.symbols = ['image.png', 'image2.png', 'image3.png', 'image4.png']; // 4種類の画像を使用
                this.reels = ['reel1', 'reel2', 'reel3']; // 3列に変更
                this.credits = 1000;
                this.bet = 50;
                this.spinning = false;
                this.spinDurations = [1500, 2000, 2500]; // 3列分の停止時間
                this.audioContext = null;
                
                this.initializeReels();
                this.updateDisplay();
                this.bindEvents();
                this.preloadImages();
                this.initAudio();
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            preloadImages() {
                this.symbols.forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            }

            initializeReels() {
                this.reels.forEach(reelId => {
                    const reel = document.getElementById(reelId);
                    const strip = reel.querySelector('.reel-strip');
                    
                    // 各リールに15個のシンボルを配置（スムーズなループのため）
                    for (let i = 0; i < 15; i++) {
                        const item = document.createElement('div');
                        item.className = 'reel-item';
                        const img = document.createElement('img');
                        img.src = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                        img.alt = 'Symbol';
                        item.appendChild(img);
                        strip.appendChild(item);
                    }
                });
            }

            bindEvents() {
                document.getElementById('spinButton').addEventListener('click', () => {
                    // ユーザーインタラクションでオーディオコンテキストを開始
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    this.spin();
                });
            }

            async spin() {
                if (this.spinning || this.credits < this.bet) return;
                
                this.spinning = true;
                this.credits -= this.bet;
                this.updateDisplay();
                
                const spinButton = document.getElementById('spinButton');
                spinButton.disabled = true;
                spinButton.textContent = 'SPINNING...';
                
                // 効果音
                this.playSpinSound();
                
                // 各リールをスピン
                const results = await this.spinReels();
                
                // 停止音
                this.playStopSound();
                
                // 結果をチェック
                const winAmount = this.checkWin(results);
                if (winAmount > 0) {
                    this.credits += winAmount;
                    this.showWinMessage(winAmount);
                    this.playWinSound();
                } else {
                    this.playLoseSound();
                }
                
                this.updateDisplay();
                this.spinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'SPIN!';
            }

            async spinReels() {
                const results = [];
                const promises = [];
                
                this.reels.forEach((reelId, index) => {
                    const promise = this.spinSingleReel(reelId, this.spinDurations[index]);
                    promises.push(promise);
                });
                
                const reelResults = await Promise.all(promises);
                return reelResults;
            }

            spinSingleReel(reelId, duration) {
                return new Promise((resolve) => {
                    const reel = document.getElementById(reelId);
                    const strip = reel.querySelector('.reel-strip');
                    let position = 0;
                    const speed = 20;
                    
                    strip.classList.add('spinning');
                    
                    const spinInterval = setInterval(() => {
                        position += speed;
                        strip.style.transform = `translateY(-${position}px)`;
                        
                        // リールが一周したらリセット
                        if (position >= 1800) { // 15アイテム × 120px
                            position = 0;
                        }
                    }, 50);
                    
                    setTimeout(() => {
                        clearInterval(spinInterval);
                        
                        // 最終位置を決定（0-3の範囲で停止位置を選択）
                        const finalPosition = Math.floor(Math.random() * 4) * 120;
                        strip.style.transform = `translateY(-${finalPosition}px)`;
                        strip.classList.remove('spinning');
                        
                        // 結果のシンボルを取得
                        const resultIndex = Math.floor(Math.random() * this.symbols.length);
                        const result = this.symbols[resultIndex];
                        
                        // 表示されているアイテムの画像を更新
                        const visibleItem = strip.children[Math.floor(finalPosition / 120)];
                        visibleItem.querySelector('img').src = result;
                        
                        resolve(result);
                    }, duration);
                });
            }

            checkWin(results) {
                // 3つ全て同じシンボルの場合のみ勝利
                return results.every(symbol => symbol === results[0]) ? 500 : 0;
            }

            showWinMessage(amount) {
                const winMessage = document.getElementById('winMessage');
                winMessage.textContent = `WIN! +${amount}`;
                winMessage.classList.add('show');
                
                setTimeout(() => {
                    winMessage.classList.remove('show');
                }, 2000);
            }

            playSpinSound() {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // スピン音: 低い周波数から高い周波数へ
                    oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(300, this.audioContext.currentTime + 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(150, this.audioContext.currentTime + 2.5);
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 2.5);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 2.5);
                } catch (e) {
                    console.log('Spin sound failed');
                }
            }

            playStopSound() {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // 停止音: 短いクリック音
                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.type = 'square';
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                } catch (e) {
                    console.log('Stop sound failed');
                }
            }

            playWinSound() {
                if (!this.audioContext) return;
                
                try {
                    // 勝利音: 上昇する和音
                    const frequencies = [523, 659, 784, 1047]; // C-E-G-C
                    
                    frequencies.forEach((freq, index) => {
                        setTimeout(() => {
                            const oscillator = this.audioContext.createOscillator();
                            const gainNode = this.audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(this.audioContext.destination);
                            
                            oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                            gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                            
                            oscillator.type = 'sine';
                            oscillator.start(this.audioContext.currentTime);
                            oscillator.stop(this.audioContext.currentTime + 0.5);
                        }, index * 100);
                    });
                } catch (e) {
                    console.log('Win sound failed');
                }
            }

            playLoseSound() {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // 負け音: 下がる音
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.8);
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.8);
                    
                    oscillator.type = 'triangle';
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.8);
                } catch (e) {
                    console.log('Lose sound failed');
                }
            }

            updateDisplay() {
                // 表示更新は不要になったため空にする
            }
        }

        // ゲーム開始
        window.addEventListener('load', () => {
            new SlotMachine();
        });
    </script>
</body>
</html>
